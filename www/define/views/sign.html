<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>

    <script src="/define/js/sign.js"></script>
</head>
<body>
    <div class="sign">
        <div class="si_title"><a>注册</a></div>
        <div>
            <a>用户名:</a><a><input type="text" id="user_name" name="user_name" maxlength="8" placeholder="请输入用户名"></a><span class="name_msg"></span><hr>
            <a>密码:</a><a><input type="password" id="user_pwd" name="user_pwd" maxlength="10" placeholder="请输入密码"></a><span class="pwd_msg"></span><hr>
            <a>验证码:</a><a><img src="/user/adCode.html" id='codeImage' onclick="getCodeImage();"><input type="text" name="user_code" id="user_code"></a><span class="code_msg"></span><hr>
            <a><button type="button" id="sub_btn">确定</button></a>
        </div>
    </div>
    <div class="msg">
        <span></span>
    </div>
</body>
</html>
